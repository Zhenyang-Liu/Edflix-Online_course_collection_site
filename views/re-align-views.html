<%= erb :"common/moderator/moderator_header_dashboard" %>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="section gray-bg" id="contactus">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="section-title">
                            <h2 class="sub-header">Add New Course</h2>
                        </div>
                    </div>
                </div>
                <div class="row flex-row-reverse">
                    <div class="col-md-7 col-lg-8 m-15px-tb">
                        <div class="contact-form">
                            <form action="/" method="post" class="contactform contact_form" id="contact_form">
                                <div class="returnmessage valid-feedback p-15px-b"
                                    data-success="Your message has been received, We will contact you soon."></div>
                                <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required
                                        Fields</span></div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="name" type="text" placeholder="Full Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="email" type="text" placeholder="Email Address"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input id="subject" type="text" placeholder="Subject" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="message" placeholder="Message" class="form-control"
                                                rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="send">
                                            <a id="send_message" class="px-btn theme" href="#"><span>Contact Us</span>
                                                <i class="arrow"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= erb :"common/moderator/moderator_footer_dashboard" %>
